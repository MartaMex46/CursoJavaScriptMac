<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nombre" onkeyup="handleChange(event)"/>
<script>
    
    function handleChange(event){
        console.log(event.target.value); //Devuelve el valor del elemento sobre el que se encuentra
        console.log(event.key); //Devuelve el valor de la tecla presionada
    }

</script>

    
</body>
</html>
